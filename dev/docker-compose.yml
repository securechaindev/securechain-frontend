services:
  securechain-frontend:
    container_name: securechain-frontend
    build:
      context: ..
      dockerfile: dev/Dockerfile
      args:
        BACKEND_URL: http://securechain-gateway:8000
    env_file:
      - ../.env.local
    ports:
      - "80:80"
    networks:
      - securechain
    depends_on:
      securechain-gateway:
        condition: service_healthy

  securechain-gateway:
    container_name: securechain-gateway
    # image: ghcr.io/securechaindev/securechain-gateway:latest
    image: securechain-gateway:v1.1.0
    env_file:
      - ../.env.local
    ports:
      - '8000:8000'
    networks:
      - securechain
    depends_on:
      securechain-auth:
        condition: service_healthy
      securechain-depex:
        condition: service_healthy
      securechain-vexgen:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 5s
      timeout: 3s
      retries: 5

  securechain-auth:
    container_name: securechain-auth
    # image: ghcr.io/securechaindev/securechain-auth:latest
    image: securechain-auth:v1.1.1
    env_file:
      - ../.env.local
    ports:
      - '8000'
    networks:
      - securechain
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 5s
      timeout: 3s
      retries: 5

  securechain-depex:
    container_name: securechain-depex
    # image: ghcr.io/securechaindev/securechain-depex:latest
    image: securechain-depex:v1.1.0
    env_file:
      - ../.env.local
    ports:
      - '8000'
    networks:
      - securechain
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    container_name: securechain-redis
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    networks:
      - securechain
    command: redis-server --appendonly yes

  securechain-vexgen:
    container_name: securechain-vexgen
    # image: ghcr.io/securechaindev/securechain-vexgen:latest
    image: securechain-vexgen:v1.1.0
    env_file:
      - ../.env.local
    ports:
      - '8000'
    networks:
      - securechain
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  securechain:
    name: securechain
    external: true
    driver: bridge

volumes:
  redis-data:
